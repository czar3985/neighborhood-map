<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Map</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Neighborhood map application" />
  <meta name="keywords" content="neighborhood, map, tourist spots, destinations" />

  <!-- Styling for the page -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">

  <!-- Browser tab icon -->
  <link rel="icon" href="img/favicon.png">
</head>

<body>
  <header>
    <span class="hamburger-icon" data-bind="click: toggleListDisplay">
      &#9776;
    </span>
    <h1>Bohol Attractions</h1>
  </header>
  <div id="sidebar" data-bind="css: sidebarDisplayStatus">
    <!--Location filtering-->
    <form class="search-form">
      <input class="search-field" type="text" name="search-keyword" placeholder="Search locations or blank to see all..." required>
      <input class="search-button" type="submit" value=&#128270; data-bind="click: filterList">
    </form>

    <!--locationList is a Knockout observable array.-->
    <!--Upon selecting a cat from the list, run functions that changes-->
    <!--current location and changes the CSS of the locations in the list-->
    <ul class="location-list" data-bind="foreach: locationList">
      <li class="location-link" data-bind="text: name,
        click: $parent.changeSelected,
        css: $parent.listItemStyle(name, visible)"></li>
    </ul>
  </div>

  <!--Map will be loaded here-->
  <div id="map" data-bind="css: mapDisplayStatus"></div>

  <!--jQuery Script-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <!--KnockoutJS Script-->
  <script type="text/javascript"
          src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js">
  </script>

  <!-- Load google maps api asynchronously -->
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsHrNOZvH2Hj54hiHwA80EQh8yYWIf7h4&v=3&callback=initMap">
  </script>

  <!--Data placed in a separate file-->
  <script src="js/data.js"></script>

  <!--Script for the map part of the application-->
  <script src="js/map.js"></script>

  <!--Script for the application-->
  <script src="js/main.js"></script>
</body>

</html>
