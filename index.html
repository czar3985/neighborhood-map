<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Map</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Neighborhood map application" />
  <meta name="keywords" content="neighborhood, map, tourist spots, destinations" />

  <!-- Styling for the page -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
  <header>
    <h1>Bohol Attractions</h1>
  </header>
  <div id="sidebar">

  </div>

  <!--Map will be loaded here-->
  <div id="map"></div>

  <!--KnockoutJS Script-->
  <script type="text/javascript"
          src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js">
  </script>

  <!-- Load google maps api asynchronously -->
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsHrNOZvH2Hj54hiHwA80EQh8yYWIf7h4&v=3&callback=initMap">
  </script>

  <!--Script for the map part of the application-->
  <script src="js/map.js"></script>

  <!--Script for the application-->
  <script src="js/main.js"></script>
</body>

</html>
